name: Deploy to Server

on:
  push:
    branches:
      - feature/flower

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          : "${DEPLOY_HOST:?Set DEPLOY_HOST in the repository secrets.}"
          PORT=${DEPLOY_PORT:-22}
          mkdir -p ~/.ssh
          ssh-keyscan -p "${PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Upload build artifacts
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          : "${DEPLOY_USER:?Set DEPLOY_USER in the repository secrets.}"
          PORT=${DEPLOY_PORT:-22}
          TARGET_PATH=${DEPLOY_PATH:-/usr/share/nginx/html/fs}
          ssh -p "${PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" "mkdir -p ${TARGET_PATH}"
          rsync -az --delete -e "ssh -p ${PORT}" dist/ "${DEPLOY_USER}@${DEPLOY_HOST}:${TARGET_PATH}"

      - name: Reload Nginx
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          PORT=${DEPLOY_PORT:-22}
          ssh -p "${PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" "nginx -s reload"
